# User DB (MySQL)
spring.user.datasource.url=
spring.user.datasource.username=
spring.user.datasource.password=
spring.user.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Symfonia DB (SQL Server) ? wy??czamy SSL, ufamy samopodpisanemu
spring.symfonia.datasource.url=
spring.symfonia.datasource.username=
spring.symfonia.datasource.password=
spring.symfonia.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Web
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.locale=pl_PL
spring.web.locale-resolver=fixed

# Session & error
server.servlet.session.persistent=false
server.servlet.session.timeout=30m
server.error.whitelabel.enabled=false
server.error.path=/error

# Mail
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from=test@yourdomain.com

# Debug
logging.level.org.springframework.security=DEBUG

# Wylaczamy automatyczne wstrzykiwanie jednego DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# cookie
server.servlet.session.cookie.http-only=true  
server.servlet.session.cookie.secure=true  
server.servlet.session.cookie.same-site=strict

logging.level.individual.p_n_2.Service=DEBUG
